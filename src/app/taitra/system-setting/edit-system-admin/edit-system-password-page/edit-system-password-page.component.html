
  <nb-card accent="primary">
      <nb-card-header>修改-密碼</nb-card-header>
      <nb-card-body>

        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-3 col-form-label d-flex justify-content-end">新密碼</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail1" placeholder="123456">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label  d-flex justify-content-end">確認新密碼</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword2" placeholder="12356">
            </div>
          </div>
        
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">確定</button>
            </div>

            <div class="d-flex justify-content-end" (click)="goback()">
              <button style="margin-left: 5px" class="btn btn-warning">回上一頁</button>
            </div>
        </form>
      </nb-card-body>
    </nb-card>
