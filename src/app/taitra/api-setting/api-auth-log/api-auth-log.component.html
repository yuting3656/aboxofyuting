<nb-card accent="primary">
   <nb-card-header> 授權紀錄</nb-card-header>
   <hr>


       <!-- 搜尋的bar -->
       <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-1"></div>
              <!-- <label for=""><i style="visibility: hidden" class="nb-search" ></i></label>
                            <div class="d-flex justify-content-center"><button class="btn btn-success" (click)="addAdmin()">新增</button></div> -->
            
            <div class="col-sm-2">
              <div class="form-group">
                <label for="searchContry">授權服務</label>
                <input type="text" class="form-control" id="searchContry" placeholder="授權服務">
              </div>
            </div>
    
            <div class="col-sm-2">
              <div class="form-group">
                <label for="searchContry">API 名稱</label>
                <!-- <input type="text" class="form-control" id="searchContry" placeholder="API 名稱"> -->
                <select name="" id="" class="form-control">
                  <option value="">帳號密碼驗證</option>
                  <option value="">查詢帳號</option>
                  <option value="">更新帳號資訊</option>
                  <option value="">帳號註冊</option>
                  <option value="">帳號簡易註冊</option>
                  <option value="">公司(ID)列表查詢</option>
                  <option value="">公司列表查詢</option>
                  <option value="">更新公司資料</option>
                  <option value="">新增會員與公司關聯</option>
                  <option value="">解除會員與公司關聯</option>
                  <option value="">更新公司權益角色</option>
                  <option value="">公司會員查詢</option>
                  <option value="">Email發送服務</option>
                </select>
              </div>
            </div>
    
    
            <div class="col-sm-2">
              <div class="form-group">
                <label for="searchEmail">授權日期</label>
                <!-- <input type="text" class="form-control" id="searchEmail" placeholder="授權日期"> -->
                <!-- <ngb-datepicker #d></ngb-datepicker> -->
                <!-- <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" placeholder="授權日期"/> -->
                <div class="input-group">
                  <input class="form-control" placeholder="授權日期" name="dp" [(ngModel)]="model_2" ngbDatepicker #d="ngbDatepicker"
                    readonly>
                  <div class="input-group-append">
                    <button class="btn-outline  fa fa-calendar-alt fa-2x" (click)="d.toggle()" type="button"></button>
                  </div>
                </div>
              </div>
            </div>
    
            <div classs="col-sm-2">
              <div class="form-group">
                <label style="visibility: hidden"> ~ </label>
                <div class="input-group">
                  <div class="d-flex justify-content-center" stye="">
                    ~
                  </div>
                </div>
              </div>
            </div>
    
            <div class="col-sm-2">
              <div class="form-group">
                <label for="searchEmail" style="visibility: hidden">授權日期</label>
                <div class="input-group">
                  <input class="form-control" placeholder="授權日期" name="dp" [(ngModel)]="model" ngbDatepicker #d_2="ngbDatepicker"
                    readonly>
                  <div class="input-group-append">
                    <button class="btn-outline  fa fa-calendar-alt fa-2x" (click)="d_2.toggle()" type="button"></button>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="col-sm-2">
              <label for=""><i style="visibility: hidden" class="nb-search"></i></label>
              　<div class="d-flex justify-content-start">
                　　<button type="submit" class="btn btn-primary">搜尋</button>
                　　<button style="margin-left: 5px" class="btn btn-primary" (click)="HomeMadeToggle()">{{buttonName}}</button>
              </div>
            </div>
    
          　</div>
            <!--隱藏的進階選項-->
            <div *ngIf="show">
              <div class="row">
    
                <div class="col-sm-1"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="searchContry">授權者</label>
                        <input type="text" class="form-control" id="searchContry" placeholder="授權者">
                      </div>
                </div>
    
    
                <div class="col-sm-2">
                  <div class="from-group">
                    <label class="">授權狀態:</label>
                    <select name="" id="" class="form-control">
                      <option value="">啟用</option>
                      <option value="">關閉</option>
                    </select>
                  </div>
                </div>
    
    
              </div><!-- row -->
            </div><!-- ngIf="show" -->
    
          </form>
        </nb-card-body>
    


   <nb-card-body>
     <ng2-smart-table  [settings]="settings" [source]="source"></ng2-smart-table>
   </nb-card-body>
</nb-card>
